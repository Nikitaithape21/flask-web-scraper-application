<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Web Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Advanced Web Scraper</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="url" class="form-label">Enter URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
        </div>

        <div class="mb-3">
            <label for="scrape_type" class="form-label">What to scrape?</label>
            <select class="form-select" id="scrape_type" name="scrape_type" required>
                <option value="headings">Headings (h1-h3)</option>
                <option value="links">Links (a href)</option>
                <option value="tag">Custom HTML Tag</option>
                <option value="class">Custom Class Name</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="custom_value" class="form-label">Tag or Class Name (optional)</label>
            <input type="text" class="form-control" id="custom_value" name="custom_value" placeholder="e.g., div, product-title">
        </div>

        <button type="submit" class="btn btn-primary">Scrape</button>
        {% if results %}
        <a href="/download" class="btn btn-success ms-2">Download CSV</a>
        {% endif %}
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if results %}
        <hr>
        <h2>Scraped Results</h2>
        <ul>
            {% for item in results %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
